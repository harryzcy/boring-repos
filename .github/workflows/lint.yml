name: Lint

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  super-linter:
    uses: harryzcy/github-actions/.github/workflows/linter.yml@main

  prettier:
    uses: harryzcy/github-actions/.github/workflows/prettier.yml@main

  spelling:
    uses: harryzcy/github-actions/.github/workflows/spelling.yml@main
